<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Battery Indicator Demo</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; background: #f7f7f7; }
    h1 { margin-top: 0; }
    .demo { display: flex; flex-wrap: wrap; gap: 2rem; align-items: flex-start; }
    .card { background: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 1.5rem; min-width: 260px; }
    .card h2 { margin-top: 0; }
    pre { background: #f0f0f0; padding: 1rem; border-radius: 4px; overflow: auto; }
    battery-indicator { margin: 1rem 0; }
    .status { font-size: 0.9rem; color: #555; }
  </style>
</head>
<body>
  <h1>Battery Indicator Demo</h1>
  <p>Live battery status via Web Component. Auto-connect enabled.</p>

  <div class="demo">
    <div class="card">
      <h2>Web Component (auto)</h2>
      <battery-indicator id="auto" auto-connect show-level></battery-indicator>
      <div class="status" id="autoStatus">Connecting…</div>
    </div>

    <div class="card">
      <h2>Class Wrapper</h2>
      <div id="classMount"></div>
      <div class="status" id="classStatus">Connecting…</div>
    </div>

    <div class="card">
      <h2>Manual Override</h2>
      <battery-indicator id="manual" show-level></battery-indicator>
      <div>
        <label>Level: <input type="range" id="level" min="0" max="1" step="0.01" value="0.75"></label><br>
        <label>Charging: <input type="checkbox" id="charging"></label>
      </div>
    </div>
  </div>

  <script type="module">
    import { BatteryIndicator } from '../src/index.ts';

    // Web Component auto
    const auto = document.getElementById('auto');
    const autoStatus = document.getElementById('autoStatus');
    auto.addEventListener('batterychange', (e) => {
      const { charging, level } = e.detail;
      autoStatus.textContent = `${charging ? 'Charging' : 'Discharging'} – ${Math.round(level * 100)}%`;
    });

    // Class wrapper
    const classMount = document.getElementById('classMount');
    const classStatus = document.getElementById('classStatus');
    const batteryClass = new BatteryIndicator({ width: 120, height: 56, showLevel: true });
    batteryClass.mount(classMount);
    batteryClass.addEventListener('batterychange', (e) => {
      const { charging, level } = e.detail;
      classStatus.textContent = `${charging ? 'Charging' : 'Discharging'} – ${Math.round(level * 100)}%`;
    });
    batteryClass.connectBattery().catch(() => {
      classStatus.textContent = 'Battery API not available';
    });

    // Manual override
    const manual = document.getElementById('manual');
    const levelSlider = document.getElementById('level');
    const chargingCheck = document.getElementById('charging');

    levelSlider.addEventListener('input', () => manual.setLevel(Number(levelSlider.value)));
    chargingCheck.addEventListener('change', () => manual.setCharging(chargingCheck.checked));

    // init
    manual.setLevel(0.75);
    manual.setCharging(false);
  </script>
</body>
</html>
